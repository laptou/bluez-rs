[package]
name = "bluez"
version = "0.4.0"
authors = ["Ibiyemi Abiodun <ibiyemi@intulon.com>"]
edition = "2018"
repository = "https://github.com/laptou/bluez-rs"
readme = "README.md"
description = "Control Bluetooth on Linux."
license = "MIT"
keywords = ["bluetooth", "bluez", "linux"]
exclude = ["example/*"]

[dependencies]
libc = "0.2"
thiserror = "1.0"
num-traits = "0.2"
num-derive = "0.3"
enumflags2 = "0.7"
enumflags2_derive = "0.7"
bytes = "1.0"
bitvec = "1.0"
futures = "0.3"
tokio = { version = "1.0", features = ["net", "io-util"] }
bluez-sys = { path = "sys" }

[dev-dependencies]
anyhow = "1.0"
tokio = { version = "1.0", features = ["macros", "rt", "rt-multi-thread", "io-std", "time", "sync"] }

[[example]]
name = "discover"

[[example]]
name = "list"
